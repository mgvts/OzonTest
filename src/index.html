<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./styles/favicon.png">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <title>Ozon test</title>
</head>
<body class="landscape-mode">
<div id="app">
    <div class="page">
        <div class="progress">
            <div class="progress-container">
                <label class="progress-title">
                    Progress
                </label>
                <div id="progress-component"></div>
            </div>
            <div class="menu">
                <div class="menu-container">
                    <div class="menu-item">
                        <label>
                            <input
                                    type="number"
                                    placeholder="0"
                                    min="0"
                                    max="100"
                                    class="value-input"
                                    id="value"
                            />
                            <span class="label-text">Value</span>
                        </label>
                    </div>
                    <div class="menu-item">
                        <label>
                            <input type="checkbox" class="sr-only peer" id="animate">
                            <span class="toggle"></span>
                            <span class="label-text">Animate</span>
                        </label>
                    </div>
                    <div class="menu-item">
                        <label>
                            <input type="checkbox" class="sr-only peer" id="hide">
                            <span class="toggle"></span>
                            <span class="label-text">Hide</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="./main.js" type="module"></script>
</body>
</html>
